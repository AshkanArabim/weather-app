<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather!</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <input type="text" id="search" placeholder="search city" />
      <button type="button">C/F</button>
    </header>
    <div class="summary">
      <div>
        <h2 id="city">El Paso, TX</h2>
        <h1 id="temp">69°</h1>
        <h3 id="weather">Sunny</h3>
      </div>
      <div>
        <p id="feel"><span>Real feel: </span><span id="feeldata">Dope AF</span></p>
        <p id="wind"><span>Max Wind: </span><span id="winddata">5mph</span></p>
        <p id="visibility"><span>Visibility: </span><span id="visibilitydata">10 mi</span></p>
        <p id="bar"><span>Barometer: </span><span id="bardata">1.1 atm</span></p>
        <p id="humid"><span>Humidity: </span><span id="humiddata">35%</span></p>
        <p id="dew"><span>Dew Point: </span><span id="dewdata">20°</span></p>
      </div>
    </div>
    <div class="hourly">
      <h3>hourly</h3>
    </div>
    <div class="daily">
      <h3>daily</h3>
    </div>
    <footer>©AshkanArabim, 2022</footer>
  </body>
</html>
